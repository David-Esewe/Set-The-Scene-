<!DOCTYPE html>
<html>
    <head>
        <title>SET THE SCENE!</title>
        <meta name="description" content="SET THE SCENE!">
        <link rel="stylesheet" href="css/style.css">
        <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script> -->
        <script src="js/aframe.min.js"></script> <!-- aframe 1.5.0 -->
        <script src="js/aframe-environment-component.min.js"></script> <!-- aframe-environment-component 1.3.4 -->
        <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
        <script src="js/pick.js"></script>
        <script src="js/percentage.js"></script>
        

        <!-- loading in our js file with custom component -->
       <!-- <script src="js/spinning-effect.js"></script>-->
      </head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <!-- ALL THE MODELS -->
            <a-asset-item id="chairModel" src="assets/chair.glb"></a-asset-item>
            <a-asset-item id="tableModel" src="assets/table.glb"></a-asset-item>
            <a-asset-item id="groundModel" src="assets/ground.glb"></a-asset-item>
            <a-asset-item id="diningModel" src="assets/dining.glb"></a-asset-item>
            <a-asset-item id="lightModel" src="assets/light.glb"></a-asset-item>
            <a-asset-item id="couchModel" src="assets/couch.glb"></a-asset-item>
            <a-asset-item id="cupboardModel" src="assets/cupboard.glb"></a-asset-item>
            <a-asset-item id="laptopsetModel" src="assets/laptopset.glb"></a-asset-item>
            <a-asset-item id="livingchairsModel" src="assets/livingchairs.glb"></a-asset-item>
            <a-asset-item id="livingtableModel" src="assets/livingtable.glb"></a-asset-item>
            <img id="solution" src="assets/solution.png">
            <a-asset-item id="plantModel" src="assets/plant2.glb"></a-asset-item>
            <a-asset-item id="stoolchairModel" src="assets/stoolchair.glb"></a-asset-item>
            <a-asset-item id="roomModel" src="assets/room3.glb"></a-asset-item>
            <a-asset-item id="shelfModel" src="assets/shelf.glb"></a-asset-item>
            <a-asset-item id="animatedModel" src="assets/meg.glb"></a-asset-item>
            

            <!-- Add more items here if needed -->
        </a-assets>
  
        <a-entity gltf-model="assets/meg.glb" animation-mixer="" position="-3.03053 0.40047 2.62509" scale="0.75835 0.75835 0.75835" rotation="0 121.5203376426817 0" id="meg" visible="false"></a-entity>
        <a-entity id="ground" gltf-model="assets/ground.glb" position="0.9541 0.043 4.6786" scale="0.79223 0.79223 0.79223"></a-entity>
        
        <a-entity geometry="" position="-6.25819 1.66348 4.76842" scale="1.11537 0.33865 3.81883" rotation="0 0 90"></a-entity>
        <a-entity geometry="primitive: cylinder" position="-6.04936 1.70508 6.07335" scale="0.35207 0.19601 0.35207" rotation="0 0 89.1688486984149" id="megbutton"></a-entity>
        <a-entity text__megtext="align: center; alphaTest: 1.23; color: #000000; height: 4.38; opacity: 100; tabSize: 4.54; value: Click the button to INSTANTIATE a dancing meg griffin" position="-6.07536 1.61287 4.19019" id="megtext" rotation="0 90 0" scale="2.77893 2.77893 2.77893"></a-entity>
        <!-- Player Entity with camera and controls -->
        <a-entity id="player" camera look-controls touch-controls wasd-controls position="0 1.6 0"></a-entity>

        <!--Score Items-->
        <a-image src="#solution" position="7.19326 1.781 5.1279" rotation="0 90 0" scale="2.79 2.415 -25.384" material="" geometry=""></a-image>
        <a-entity geometry="" position="7.3655 1.79899 5.12127" scale="3.14546 0.33865 3.81883" rotation="0 0 90"></a-entity>
        
        <a-entity geometry="primitive: cylinder" position="3.21909 0.59314 11.06771" scale="0.25744 0.25744 0.25744" id="percentage-button" rotation="0 90 90"></a-entity>
        <a-entity geometry="" position="3.23991 0.52502 11.56859"></a-entity>
        <a-entity geometry="" position="1.27578 2.88724 12.104" scale="4.241 1.45903 0.195" rotation="" id="scoreboard"></a-entity>
        <a-entity text__percent="color: #000000; value: Instructions:                                                            Pick and drop the items in the scene onto the set. When you are done click on this button to get a percentage score on how accurate you were. You can teleport to the places you want as well as get a birds eye view. Also meg griffin is here for moral support; align: center; wrapCount: 39.23" id="scorewords" position="1.1866 2.88024 11.81487" rotation="0 180 -0.6531718864491385" scale="3.48896 3.28458 3.48896"></a-entity>
        
        <a-text id="scoreText" value="" position="2.58014 0.52147 11.05536" rotation="23.781759202495078 180 -0.6531718864491385" scale="3.48896 3.48896 3.48896"></a-text>
        
        <!--Room and Shelf Model-->
        <a-entity id="shelf" gltf-model="assets/shelf.glb" position="0.30407 -0.35755 -4.71427" scale="0.17167 0.15785 0.2357" rotation="0 90 0"></a-entity>
        <a-entity id="room" gltf-model="#roomModel" position="0 0 0"></a-entity>
       
        
        <!-- Pickable assets and stuff -->
        <a-entity id="dining" gltf-model="#diningModel" position="-1 2.3 -4.3" pickable="rotationStep: 45;"></a-entity>
        <a-entity id="lights" gltf-model="#lightModel" position="5 0.2 -4" pickable="rotationStep: 45;"></a-entity>
        <a-entity id="couch" gltf-model="#couchModel" position="0.8 0.5 -4.4" pickable="rotationStep: 45" scale="0.5 0.5 0.5"> </a-entity>
        <a-entity id="cupboard" gltf-model="#cupboardModel" position="3.3 0.5 -4" pickable="rotationStep: 45;"></a-entity>
        <a-entity id="laptop" gltf-model="#laptopsetModel" position="5 2.3 -4" pickable="rotationStep: 45;"></a-entity>
        <a-entity id="livingchairs" gltf-model="#livingchairsModel" position="-4 2.3 -4" pickable="rotationStep: 45;"></a-entity>
        <a-entity id="livingtable" gltf-model="#livingtableModel" position="-3 0.5 -4.3" pickable="rotationStep: 45;"></a-entity>
        <a-entity id="plant" gltf-model="#plantModel" position="1.2 2.3 -4.4" pickable="rotationStep: 45;"></a-entity>
        <a-entity id="stoolchair" gltf-model="#stoolchairModel" position="2.9 2.3 -4" pickable="rotationStep: 45;"></a-entity>

        <!--TELEPORTATION DEVICES-->
        <a-entity id="cylinder1" geometry="primitive: cylinder" scale="0.418 0.418 0.418" position="1.158 0 0"></a-entity>
        <a-entity id="cylinder2" geometry="primitive: cylinder" scale="0.41768 0.41768 0.41768" position="1.15759 0 9.26227"></a-entity>
        <a-entity id="cylinder3" geometry="primitive: cylinder" scale="0.418 0.418 0.418" position="5.09462 0 5.31392"></a-entity>
        <a-entity id="cylinder4" geometry="primitive: cylinder" scale="0.418 0.418 0.418" position="-3.40352 0 5.314"></a-entity>
        <a-entity id="cylinder" geometry="primitive: cylinder" position="1.036 4.24524 4.695" scale="0.92251 0.25339 0.92251"></a-entity>

        <!--The enviroments and lights-->
        <a-entity light="type: ambient; color: #d98c69; intensity: 0.5"></a-entity>
        <a-entity light="type: point; color: #ffd4aa; intensity: 0.5" position="0 3 0" visible=""></a-entity>
        <a-entity environment="preset: default;" ></a-entity>
        <a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 3" shadow="cast: false; receive: false" light="intensity: 0.26; type: hemisphere"></a-entity>
       
        
    </a-scene>
        <!--Main Buttons-->
        <button id="rotateButton">Rotate</button>
        <button id="deleteButton">Delete</button>
    
</body>
</html>
